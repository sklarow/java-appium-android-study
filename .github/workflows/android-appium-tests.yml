name: Android Appium Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: macos-13
    timeout-minutes: 45

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android SDK tools
        run: |
          echo "y" | sdkmanager "platform-tools" "emulator"
          echo "y" | sdkmanager "system-images;android-30;google_apis;x86_64"
          echo "y" | sdkmanager --licenses

      - name: Create and Start Emulator
        run: |
          # Create AVD
          echo "no" | avdmanager create avd \
            --name pixel_api30 \
            --package "system-images;android-30;google_apis;x86_64" \
            --device "pixel" \
            --force

          # Start emulator with specific flags to address graphics issues
          nohup $ANDROID_HOME/emulator/emulator \
            -avd pixel_api30 \
            -no-audio \
            -no-boot-anim \
            -no-window \
            -no-snapshot \
            -gpu swiftshader \
            -cores 1 \
            -memory 2048 \
            -no-snapshot-load \
            -no-snapshot-save \
            -camera-back none \
            -camera-front none \
            -qemu -lcd-density 420 &

          # Wait for device to be fully booted
          echo "Waiting for emulator to start..."
          adb wait-for-device
          
          # More reliable boot completion check
          while [[ -z $(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r') ]]; do
            echo "Waiting for boot completion..."
            sleep 5
          done
          
          # Verify device is available
          adb devices
          adb shell input keyevent 82
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

          # Print device status for debugging
          echo "Device Status:"
          adb shell getprop sys.boot_completed
          adb shell dumpsys window displays

      - name: Install Node.js & Appium
        run: |
          brew install node
          npm install -g appium@2.2.1
          appium driver install uiautomator2
          appium driver list

      - name: Start Appium Server
        run: |
          appium server --base-path / --allow-insecure=adb_shell --log appium.log &
          sleep 15
          
          # Check if Appium is running
          curl --silent --output /dev/null --write-out "%{http_code}" http://localhost:4723/status || echo "Appium server not responding"

      - name: Run Cucumber Tests
        run: |
          # Print connected devices before running tests
          echo "Connected devices:"
          adb devices -l
          
          cd androidcucumber
          mvn clean test -Dmaven.test.failure.ignore=true
        continue-on-error: true

      - name: Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-logs
          path: appium.log

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            androidcucumber/target/cucumber-reports/
            androidcucumber/target/surefire-reports/
          if-no-files-found: warn

      - name: Initialize gh-pages branch
        if: always()
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git checkout --orphan gh-pages
          git reset --hard
          echo "# Test Reports" > README.md
          git add README.md
          git commit -m "Initialize gh-pages branch"
          git push origin gh-pages --force